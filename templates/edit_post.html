{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form action="/posts/{{ post.id }}/edit", method="post">
    <label>Title<input type="text", name="title", value="{{ post.title }}"></label><br>
    <label>Post Content<input type="text", name="content", value="{{ post.content }}"></label><br>
    <button>Edit</button>
</form>
<a href="/users/{{ user.id }}"><button>Cancel</button></a>
{% endblock %}
