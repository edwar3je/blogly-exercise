{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %} 
<h1>Edit User Information</h1>
<form method="post", action="/users/{{ user.id }}/edit">
    <label>First Name:</label><br><input type="text", name="first name", value="{{ user.first_name }}"><br>
    <label>Last Name:</label><br><input type="text", name="last name", value="{{ user.last_name }}"><br>
    <label>Profile Picture (optional):</label><br><input type="text", name="image url", value="{{ user.image_url }}"><br>
    <button>Save</button>
</form>
<a href="/users/{{ user.id }}"><button>Cancel</button></a>
{% endblock %}
